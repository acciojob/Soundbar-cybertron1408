<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Player</title>
  <style>
    #buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 50px;
    }

    button.btn, button.stop {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s ease;
    }

    button.btn:hover {
      background-color: #0056b3;
    }

    button.stop {
      background-color: #dc3545;
    }

    button.stop:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>

  <section id="buttons">
    <button class="btn" data-sound="sound1.mp3">Sound 1</button>
    <button class="btn" data-sound="sound2.mp3">Sound 2</button>
    <button class="btn" data-sound="sound3.mp3">Sound 3</button>
    <button class="stop">Stop</button>
  </section>

  <script>
    const buttons = document.querySelectorAll("#buttons .btn");
    const stopButton = document.querySelector("#buttons .stop");

    let currentAudio = null;

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const soundFile = button.getAttribute("data-sound");

        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }

        currentAudio = new Audio(`sounds/${soundFile}`);
        currentAudio.onerror = () => {
          alert(`Audio file "${soundFile}" failed to load or is not supported.`);
        };
        currentAudio.play();
      });
    });

    stopButton.addEventListener("click", () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
      }
    });
  </script>
  
</body>
</html>
